[[extend 'layout.html']]

[[block page_head]]
<style>
[v-cloak] {
     display: none;
}
#map { height: 500px; 
       width: 800px;}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

[[end]]


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title"><i class="fa-solid fa-cube"></i> Title</h1>
  
  <button @click="locateUser">Locate Me</button>




  <div id="map" style="height: 500px; width: 50%;"></div>
  <button @click="toggleMarkerPlacement">
    {{ placingMarker ? 'Stop Placing Markers' : 'Start Placing Markers' }}
  </button>

  <button @click="toggleRectanglePlacement">
    {{ placingRectangle ? 'Stop Drawing Rectangles' : 'Start Drawing Rectangles' }}
  </button>


  <input v-model="searchQuery" @input="filterSpecies" placeholder="Search for species" type="text" class="search-bar">

    <!-- Species List with Checkboxes -->
    <div class="species-list" v-if="searchQuery">
        <div v-for="species in filterSpecies()" :key="species">
            <input type="checkbox" :id="species" :value="species" v-model="selected_species">
            <label :for="species">{{ species }}</label>
        </div>
    </div>

    <!-- Selected Species Box -->
    <div v-if="selected_species.length > 0">
        <h3>Selected Species:</h3>
        <ul>
            <li v-for="species in selected_species" :key="species">
                {{ species }}
                <button @click="deselectSpecies(species)">Deselect</button>
            </li>
        </ul>
    </div>

    <!-- Enter Button to Update Heatmap -->
    <button @click="handleEnterButtonClick">Enter</button>
    
    <!-- Clear Selections Button -->
    <button @click="clearSelections">Clear Selections</button>
  
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_data_url = "[[=XML(get_data_url)]]";
</script>

<!--below is leaflet javascript-->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src = "Leaflet.heat-gh-pages/dist/leaflet-heat.js"></script>

<script src="js/index.js"></script>
[[end]]
