[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}

table {
  margin-top: 0.5em;
}

.panel-block {
  align-items: start;
}

a.back-button{
  margin-left: 1.5em;
}

th.is-white {
  font-weight: normal;

  color: gray !important;
  width: 25% !important;
}

tr:not(.map) {
  cursor: pointer;
}

tr:hover:not(.map) {
  background-color: #f5f5f5 !important;
  border-radius: 20px;
}

tr.selected td {
  border-bottom: 0;
}

tr.map {
  background-color: #ffffff !important;
  border-top: 0 !important;
}

tr.map td {
  padding-top: 1px;
}

#map {
  height: 120px;
  width: 100%;
  border-radius: 5px;
}
</style>


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  
  <!-- Back button -->
  <a href="[[=URL('index')]]" class="button back-button">Back</a>

  <!-- Columns -->
  <div class="panel-block">
    
    <!-- List of all user's species, left half column -->
    <div class="column is-half">
      <div class="box">
        <p class="title is-4">Your Sightings</p>

        <!-- Search Bar -->
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Search" />
          <span class="icon is-left">
            <i class="fa fa-search" aria-hidden="true"></i>
          </span>
        </p>

        <!-- List of species -->
        <table class="table is-fullwidth is-striped">
          <thead>
            <th class="is-white">Name</th>
            <th class="is-white">Sightings</th>
            <th class="is-white">First Seen</th>
            <th class="is-white">Last Seen</th>
          </thead>
          <tbody>

            <!-- Selected specie with map expanded -->
            <tr class="selected">
              <td>Species 1</td>
              <td>5</td>
              <td>2021-01-01</td>
              <td>2021-01-05</td>
            </tr>

            <tr class="map">
              <td colspan="4">
                  <div id="map"></div>
              </td>
            </tr>

            <!-- Default species entry -->
            <tr>
              <td>Species 2</td>
              <td>2</td>
              <td>2021-01-01</td>
              <td>2021-01-05</td>
            </tr>

            <!-- No Search Results -->
            <!-- <td colspan="4">No species found</td> -->
        </table>
      </div>
    </div>

    <!-- Visualization of user bird watching trends -->
    <div class="column is-half">
      <div class="box">
        <p class="title is-4">Your Activity</p>
        <!-- <img src="images/trends.png" /> -->
      </div>
    </div> 
  </div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
</script>

<!-- Leaflet scripts for map -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="Leaflet.heat-gh-pages/dist/leaflet-heat.js"></script>

<!-- Custom js for stats page -->
<script src="js/stats.js"></script>
[[end]]
